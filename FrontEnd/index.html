<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sidebar Menu</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div class="sidebar" id="sidebar">
        <div><strong><i class="fa-solid fa-film"></i> VGC</strong></div>
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search something ..." />
        </div>
        <button class="toggle-button" id="toggleButton" onclick="toggleSidebar()">â®œ</button>
        <div class="active" onclick="showContent('dashboard')"><i class="fa-solid fa-house"
                style="font-style: normal;">Movies</i></div>
        <div onclick="fillFoods('foods')"><i class="fa-solid fa-utensils"> Foods</i></div>
        <div onclick="logout()"><i class="fa-solid fa-arrow-right-from-bracket">Logout</i></div>
    </div>




    <div class="content" id="content">
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js"></script>
    </head>

</body>

</html>
